


<form [formGroup]="addUserform">
    <mat-form-field>
        <input matInput placeholder="name" formControlName="username" [ngClass]="{'is-invalid':isSubmitted && onFormValidate.username.errors}" (blur)="inputBlur('username')">
        <mat-error *ngIf="onFormValidate.username.errors && onFormValidate.username.errors.required">User name cannot be blank</mat-error>
    </mat-form-field><br>
    
    <mat-form-field>
      <input matInput placeholder="email" formControlName="email"  [ngClass]="{'is-invalid': isSubmitted && onFormValidate.email.errors}" (blur)="inputBlur('email')">
      <mat-error *ngIf="onFormValidate.email.errors && onFormValidate.email.errors.required">Email cannot be blank</mat-error>
    </mat-form-field><br>

    <mat-form-field>
      <input matInput placeholder="phone" formControlName="phone"  [ngClass]="{'is-invalid': isSubmitted && onFormValidate.phone.errors}" (blur)="inputBlur('phone')">
      <mat-error *ngIf="onFormValidate.phone.errors && onFormValidate.phone.errors.required">Phone cannot be blank</mat-error>
    </mat-form-field><br>
 
    <mat-form-field>
      <textarea matInput placeholder="notes" formControlName="notes"  [ngClass]="{'is-invalid': isSubmitted && onFormValidate.notes.errors}" (blur)="inputBlur('notes')"></textarea>
      <mat-error *ngIf="onFormValidate.notes.errors && onFormValidate.notes.errors.required">Notes cannot be blank</mat-error>
    </mat-form-field><br>

<!-- Autocomplete start -->
<mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let fruit of fruits"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(fruit)">
        {{fruit}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Select a role"
        #fruitInput
        [formControl]="fruitCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit.rolename">
        {{fruit.rolename}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
<!--  Autocomplete end -->

    <mat-label>Designation:</mat-label><br>
    <mat-radio-group aria-label="Select an option" formControlName="designation">
      <mat-radio-button value="1" checked>Senior</mat-radio-button>
      <mat-radio-button value="2">Junior</mat-radio-button>
    </mat-radio-group><br>
    


    <mat-form-field>
      <input matInput placeholder="password" formControlName="password" type="password"  [ngClass]="{'is-invalid': isSubmitted && onFormValidate.password.errors}" (blur)="inputBlur('password')">
      <mat-error *ngIf="onFormValidate.password.errors && onFormValidate.password.errors.required">Password cannot be blank</mat-error>
    </mat-form-field><br>

      <button (click)="onSubmit()" mat-raised-button >SUBMIT</button>
