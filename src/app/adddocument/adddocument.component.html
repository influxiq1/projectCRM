<form [formGroup]="documentmanagement">
<mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error></mat-error>
</mat-form-field>
<br>
<mat-form-field>
        <input matInput placeholder="Drive Link" formControlName="drivelink">
        <mat-error></mat-error>
</mat-form-field>
<br>
<mat-radio-group formControlName="priority">
    <mat-radio-button value="high">High</mat-radio-button>
    <mat-radio-button value="mid">Mid</mat-radio-button>
    <mat-radio-button value="low">low</mat-radio-button>
</mat-radio-group>
<br>

<button mat-raised-button (click)="onSubmit()">Submit</button>
<button mat-raised-button (click)="onUpdate()">Update</button>
</form>
